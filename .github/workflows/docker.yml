name: Build and Push Docker

on:
  push:
    branches: ["main"]

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Build client
        env:
          NODE_ENV: development
        run: |
          cd client
          npm install --include=dev
          npm run build

      - name: Build server
        env:
          NODE_ENV: development
        run: |
          cd server
          npm install --include=dev
          npm run build

      - name: Build docker image
        run: docker build -t ${{ secrets.REGISTRY }}/ai-travel-planner:latest .

      - name: Login to registry
        run: echo ${{ secrets.REGISTRY_PASSWORD }} | docker login ${{ secrets.REGISTRY }} -u ${{ secrets.REGISTRY_USERNAME }} --password-stdin

      - name: Push image
        run: docker push ${{ secrets.REGISTRY }}/ai-travel-planner:latest

      # 额外：保存镜像为 tar，上传为构建产物，满足“可直接下载运行”要求
      - name: Save image as tar
        run: docker save ${{ secrets.REGISTRY }}/ai-travel-planner:latest -o ai-travel-planner.tar

      - name: Upload image artifact
        uses: actions/upload-artifact@v4
        with:
          name: ai-travel-planner-image
          path: ai-travel-planner.tar